<ion-view view-title="Eventos">
  <ion-content>
	<ion-list>
	  <ion-item class="item item-text-wrap" ng-repeat="event in events" href="#/app/events/{{event.id}}" ng-click="doSomething()">
		{{event.person.getFullName()}} tiene su {{event.type}} el {{event.getDate() | date:'d-MMM-yyyy'}}
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
