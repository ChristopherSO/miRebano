<ion-view view-title="Eventos">
  <ion-content>
	<ion-list>
	  <ion-item class="item item-text-wrap" ng-repeat="event in events" href="#/app/events/{{event.id}}">
		<a href="#/app/persons/{{event.person.id}}">{{event.person.getFullName()}}</a> tiene su {{event.type}} el <nobr>{{event.getDate() | date:"d 'de' MMMM"}}</nobr>
		<nobr ng-if="event.year>0">(Cumple {{event.getYearsToMeet()}} años)</nobr>
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
