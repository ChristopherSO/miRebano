<ion-view view-title="Detalles del miembro">
	<ion-content class="padding">
		<h3>{{ person.getFullName() }}</h3>
		<div class="row">
			<div class="col"><b>Género:</b></div>
			<div class="col col-75">{{ person.getGender() }}</div>
		</div>
		<div class="row">
			<div class="col"><b>Message:</b></div>
			<div class="col col-75">Mensaje</div>
		</div>
	</ion-content>
</ion-view>
