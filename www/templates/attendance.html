<ion-view view-title="Asistencia">
	<div class="bar bar-subheader">
		<h2 class="title">{{activity.getDate() | date:"EEEE d 'de' MMMM 'de' yyyy"}}</h2>
	</div>
	<ion-content class="has-subheader">
		<ion-list>
			<ion-item class="item item-text-wrap" ng-repeat="person in attendance" href="#/app/persons/{{person.id}}">
				{{person.getFullName()}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
